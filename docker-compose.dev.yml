version: '3.8'

services:
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: torrent-backend-dev
    environment:
      - TRANSMISSION_HOST=${DEV_TRANSMISSION_HOST:-host.docker.internal}
      - TRANSMISSION_PORT=${DEV_TRANSMISSION_PORT:-9091}
      - TRANSMISSION_USERNAME=${DEV_TRANSMISSION_USERNAME:-}
      - TRANSMISSION_PASSWORD=${DEV_TRANSMISSION_PASSWORD:-}
    ports:
      - "8081:8080"
    volumes:
      - ./backend:/app
      - /:/hostfs:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: torrent-frontend-dev
    environment:
      - VITE_API_TARGET=http://backend-dev:8080/
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend-dev

networks:
  default:
    name: torrent-dev-network
    driver: bridge
